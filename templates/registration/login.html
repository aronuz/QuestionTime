{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<div class="login-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-cm btn-outline-primary">Login</button>
    </form>
    <p class="mt-2">OR <a href="{% url 'django_registration_register' %}">Register</a></p>
</div>
{% endblock %}
