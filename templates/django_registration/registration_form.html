{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h3>New Account</h3>
<div class="registration-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-cm btn-outline-primary">Create Account</button>
    </form>
    <p class="mt-2">Or <a href="{% url 'Login' %}">Login</a></p>
</div>
{% endblock %}
